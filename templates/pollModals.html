{% for i in items %}
{% if i.ntaken %}

<div class="modal fade" id="Poll{{i.index}}" tabindex="-1" role="dialog" aria-labelledby="addPromoterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >{{i.question}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{{BASE}}/SubmitPoll/{{i.pid}}" method="post">


                <div class="modal-body">
                    {% for n in i.num_ans %}
                    <input id="{{n}}" name="{{n}}" type="text" placeholder="#{{n}} Pick" required></br>
                    {% endfor %}


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Submit and View Results</button></div></form>
                </div>
            </div>
        </div>

{% endif %}
{% endfor %}
<div class="modal fade" id="CreatePoll" tabindex="-1" role="dialog" aria-labelledby="addPromoterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Create Poll</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="frm" action="{{BASE}}/CreatePoll" method="post">


                <div class="modal-body">
                    <label>Ranking:</label></br>
                    <textarea style="width: 100%; height: 100px;" name="question" id="question">Top 5... </textarea></br>

                    <label>Number of Answers</label>
                    <select form_id="frm" class="form-control col-3 col-md-2" id="num_ans" name="num_ans">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                        <option>1</option></select>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Post Poll</button></div></form>
                </div>
            </div>
        </div>
